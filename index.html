<!DOCTYPE html>
<html>
<head>
    <title>Gradient Settings</title>
    <style>
        .gradient-preview {
            width: 300px;
            height: 100px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Extension Gradient Settings</h1>
    <div class="controls">
        <label>Start Color:</label>
        <input type="color" id="startColor" value="#e66465">
        <label>End Color:</label>
        <input type="color" id="endColor" value="#9198e5">
        <button id="saveButton">Save Gradient</button>
    </div>
    <div id="preview" class="gradient-preview"></div>

    <script>
        // Update preview when colors change
        function updatePreview() {
            const start = document.getElementById('startColor').value;
            const end = document.getElementById('endColor').value;
            const gradient = `linear-gradient(to right, ${start}, ${end})`;
            document.getElementById('preview').style.background = gradient;
        }

        // Save gradient to extension storage via content script
        function saveGradient() {
            const start = document.getElementById('startColor').value;
            const end = document.getElementById('endColor').value;
            const gradient = `linear-gradient(to right, ${start}, ${end})`;
            window.postMessage({
                type: 'SAVE_GRADIENT',
                gradient: gradient
            }, '*');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Bind event listeners
            document.getElementById('startColor').addEventListener('input', updatePreview);
            document.getElementById('endColor').addEventListener('input', updatePreview);
            document.getElementById('saveButton').addEventListener('click', saveGradient);
            updatePreview();

            // Listen for gradient saved confirmation
            window.addEventListener('message', function(event) {
                if (event.data.type === 'GRADIENT_SAVED') {
                    alert('Gradient saved successfully!');
                }
            });
        });
    </script>
</body>
</html>
